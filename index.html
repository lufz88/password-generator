<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Password Generator</title>
</head>

<body>
  <header>
    <h1 class="header--title">Password Generator</h1>
    <p class="header--paragraph">Generate your secure password!</p>
  </header>
  <main>
    <section class="main--instructions-container">
      <ol class="instructions-container--list">
        <li class="list--item">Select the lenght of the password</li>
        <li class="list--item">Select what type of characters you want</li>
        <li class="list--item">Then, click the button to generate your secure password</li>
      </ol>
    </section>
    <section class="main--password-container">
      <p class="password-container--paragraph">Your password is:</p>
      <input type="text" disabled id="password"></input>
      <button type="button" id="copy-to-clipboard">Copy to clipboard</button>
    </section>
    <section>
      <form id="form">
        <label for="length">
          <input type="range" name="length" min="10" max="100" id="length">
          Length: <span id="show-length"></span>
        </label>
        <label for="low-letters">
          <input type="checkbox" name="lowLetters" id="low-letters">
          LowerCase Letters
        </label>
        <label for="up-letters">
          <input type="checkbox" name="upLetters" id="up-letters">
          UpperCase Letters
        </label>
        <label for="numbers">
          <input type="checkbox" name="numbers" id="numbers">
          Numbers
        </label>
        <label for="symbols">
          <input type="checkbox" name="symbols" id="symbols">
          Symbols
        </label>
        <label for="words">
          <input type="checkbox" name="words" id="words">
          Words
        </label>
        <label for="words-quantity">
          <input type="range" name="wordsQuantity" min="3" max="10" id="words-quantity">
          Words quantity: <span id="show-words-quantity"></span>
        </label>
        <button>Generate</button>
      </form>
    </section>
  </main>
  <div class="modal hidden" id="modal">
    <div class="modal--text-container">
      <p id="modal-text"></p>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
